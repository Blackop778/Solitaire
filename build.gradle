plugins {
    id 'java'
}

group 'CIS200Group'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    // https://discuss.gradle.org/t/how-to-include-dependencies-in-jar/19571/5
    // libraries will be included in the built jar
    extraLibs
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jetbrains:annotations:16.0.2'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    extraLibs group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    configurations.compile.extendsFrom(configurations.extraLibs)
}

jar {
    manifest {
        attributes 'Main-Class': 'solitaire.Solitaire'
    }

    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
